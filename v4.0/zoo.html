<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="containerFood"></div>
<br/>

<div>
    <input id="name" placeholder="Name of animal" required/>
    <input type="button" value="Create Panda" id="createPanda"/>
    <input type="button" value="Create Lion" id="createLion"/>
</div>

<div id="containerAnimals"></div>



<script src="common/array.js"></script>
<script src="common/libs/jquery-1.11.3.min.js"></script>
<script src="common/libs/handlebars.min.js"></script>

<script type="module" src="ui/zoo-controller.js"></script>

<script id="food-list-template" type="text/x-handlebars-template">
{{#each food}}
    <div>
        <span>{{meta.name}} [amount: {{stock}}]</span>
        <input type="button" value="Order" data-food-id="{{id}}">
    </div>
{{/each}}
</script>

<script id="animal-list-template" type="text/x-handlebars-template">
{{#each animals}}
    <div>
        <span>{{this}}</span>
        {{#if foodRequired}}
        <input type="button" value="Feed" data-animal-id="{{id}}">
        {{/if}}
    </div>
{{/each}}
</script>

</body>
</html>
